<div class="container">
    <h2>{{title}}</h2>

    <form [formGroup]="formMonster" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control"
            [ngClass]="{'is-invalid': formMonster.get('name').value != '' && formMonster.get('name').errors,
                        'is-valid': formMonster.get('name').value != '' && !formMonster.get('name').errors}"
            formControlName="name">
            <small class="form-text text-muted">Nombre del registro del monstruo.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Descripción:</label>
            <input type="text" class="form-control"
            formControlName="description"
            [ngClass]="{'is-invalid': formMonster.get('description').value != '' && formMonster.get('description').errors,
                        'is-valid': formMonster.get('description').value != '' && !formMonster.get('description').errors}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo:</label>
            <input type="text" class="form-control"
            formControlName="type"
            [ngClass]="{'is-invalid': formMonster.get('type').value != '' && formMonster.get('type').errors,
                        'is-valid': formMonster.get('type').value != '' && !formMonster.get('type').errors}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Fuerza:</label>
            <input type="number" class="form-control"
            formControlName="strength"
            [ngClass]="{'is-invalid': formMonster.get('strength').value != '' && formMonster.get('strength').errors,
                        'is-valid': formMonster.get('strength').value != '' && !formMonster.get('strength').errors}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Vida:</label>
            <input type="number" class="form-control"
            formControlName="life"
            [ngClass]="{'is-invalid': formMonster.get('life').value != '' && formMonster.get('life').errors,
                        'is-valid': formMonster.get('life').value != '' && !formMonster.get('life').errors}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apodo:</label>
            <input type="text" class="form-control"
            formControlName="nicknames"
            [ngClass]="{'is-invalid': formMonster.get('nicknames').value != '' && formMonster.get('nicknames').errors,
                        'is-valid': formMonster.get('nicknames').value != '' && !formMonster.get('nicknames').errors}">
            <small class="form-text text-muted">Apodo cariñoso del monstruo.</small>
        </div>
        <div class="custom-file form-group">
            <input type="file" class="custom-file-input"
            (change)="fileChangeEvent($event)"
            formControlName="sprite"
            [ngClass]="{'is-invalid': formMonster.get('sprite').value != '' && formMonster.get('sprite').errors,
                        'is-valid': formMonster.get('sprite').value != '' && !formMonster.get('sprite').errors}">
            <label class="custom-file-label" for="customFile">Sube tu sprite del monstruo.</label>
        </div>
        <div class="row">
            <button [disabled]="formMonster.invalid" [ngClass]="{'disabled': formMonster.invalid}" type="submit" class="btn btn-success btn-lg mt-3 col-sm-4 offset-sm-4">¡Guardar!</button>
            <button *ngIf="editMonster" (click)="deleteMonster(editMonster._id)" class="btn btn-danger mt-3 col-sm-2 offset-sm-2">¡Borrar!</button>
        </div>
    </form>

</div>
